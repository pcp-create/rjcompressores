<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apresentação Power BI</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dashboard" src=""></iframe>

  <script>
    var links = [
      "https://app.powerbi.com/view?r=eyJrIjoiNDYzMTJhYjYtNjY2OS00MjVhLWJkMTctOWY2N2VmNzY0NzJiIiwidCI6ImZiMmI1MzQ5LTU5MjYtNDU4ZC1iYzA3LTMwZjYxMDhjMjc2OSJ9&pageName=9e8bbfe3f87f2e0b8919", // Programação Iliot 
      "https://app.powerbi.com/view?r=eyJrIjoiNDYzMTJhYjYtNjY2OS00MjVhLWJkMTctOWY2N2VmNzY0NzJiIiwidCI6ImZiMmI1MzQ5LTU5MjYtNDU4ZC1iYzA3LTMwZjYxMDhjMjc2OSJ9&pageName=9e8bbfe3f87f2e0b8919" // Programação Iliot
    ];

    var current = 0;
    var iframe = document.getElementById("dashboard");

    function mostrarProximoRelatorio() {
      iframe.src = links[current];
      current = (current + 1) % links.length;
    }

    mostrarProximoRelatorio();
    setInterval(mostrarProximoRelatorio, 1200000); // troca a cada 60 segundos
  </script>
</body>
</html>
